<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="login__location">
            <select name="country" id="country">
                <option value="Spain">Español (España)</option>
            </select>
        </div>
        <div class="login__logo">
            <img src="assets/images/instagram.png" alt="Logo Instagram">
        </div>
        <form class="login__user">
            <div class="login__user-photo">
                <img alt="Foto del perfil de veris257" crossorigin="anonymous" data-testid="user-avatar" draggable="false" src="https://scontent-mad1-1.cdninstagram.com/v/t51.2885-19/s150x150/131901392_387565982506829_5746534404894041123_n.jpg?tp=1&amp;_nc_ht=scontent-mad1-1.cdninstagram.com&amp;_nc_ohc=RQEZPwatlx8AX9JlaCL&amp;oh=4025fba7eb68768d8bc066230a230bef&amp;oe=606E9D71">
            </div>
            <div class="login__user-continue">
                <button>Continuar como veris257</button>
            </div>
            <div class="login__user-change">
                ¿No eres veris257?
                <a href="">Cambiar de cuenta</a>
            </div>
        </form>
        <div class="login__footer">
            from <br><span>FACEBOOK</span>
        </div>
    </div>
</body>
</html>
