<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="login__location">
            <select name="country" id="country">
                <option value="Spain">Español (España)</option>
            </select>
        </div>
        <div class="login__logo">
            <img src="assets/images/instagram.png" alt="Logo Instagram">
        </div>
        <form class="login__user">
            <div class="login__user-photo">
                <img alt="Foto del perfil de vvc_ph" crossorigin="anonymous" data-testid="user-avatar" draggable="false" src="https://scontent-mad1-1.cdninstagram.com/v/t51.2885-19/s320x320/80795513_2577090502576155_1947681550346747904_n.jpg?tp=1&_nc_ht=scontent-mad1-1.cdninstagram.com&_nc_ohc=fc4CvvzwpDgAX-RtyY2&oh=21b644b5ae7661a13fe2acc315b60212&oe=607382C0">
            </div>
            <div class="login__user-continue">
                <a href="index.html">Continuar como vvc_ph</a>
            </div>
            <div class="login__user-change">
                ¿No eres vvc_ph?
                <a href="">Cambiar de cuenta</a>
            </div>
        </form>
        <div class="login__footer">
            from <br><span>FACEBOOK</span>
        </div>
    </div>
</body>
</html>
